<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tip Calculator</h1>
    <p>Enter the total bill amount:</p><input type="number" id="input"><br>
    <p>slide for tip %(out of total)</p>
    <!-- <br> -->
    <input type="range" min="0" max="100" value="50" class="slider" id="tipslider">
    <br>
    <p>Tip considered:<span id="tipvalue"></span></p>

    <p>The total amount to be paid:</p>
    <textarea id="finalbill"></textarea>


    <script src="app.js"></script>
</body>

</html>
